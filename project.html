<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Melanie Ta - Projects</title>
        <meta name="author" content="Melanie Ta" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./styles/general.css" />
        <link rel="stylesheet" href="./styles/project.css" />

        <!-- Firebase 8 related JS CDN -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <!-- Link to the api keys for your Firebase project -->
        <script src="./scripts/firebaseAPI.js"></script>
    </head>
    <body>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="slides fade">
                <div class="numbertext">1 / 3</div>
                <img src="/images/design/17P_Cover.png" style="width: 100%" />
                <div class="text">Caption Text</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">2 / 3</div>
                <img src="/images/design/TDN_Cover.png" style="width: 100%" />
                <div class="text">Caption Two</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">3 / 3</div>
                <img src="/images/design/17P_Cover1.png" style="width: 100%" />
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- The dots/circles -->
        <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="./scripts/general.js"></script>
        <script src="./scripts/project.js"></script>
    </body>
</html>
